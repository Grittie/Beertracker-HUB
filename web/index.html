<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Time Registration</title>

    <!-- Links for SUSE Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE&display=swap" rel="stylesheet">

    <!-- Link to local stylesheet and java script -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- Check database connection -->
    <p>Database <span id="database-connection"></span> connection.</p>

    <h1>Smart Time Registration</h1>
    
    <!-- Table showing user information -->
    <h2>Users Table</h2>
    <table id="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Card ID</th>
            </tr>
        </thead>
        <tbody id="users">
        </tbody>
    </table>

    <!-- Section for displaying sensor data -->
    <h2>Sensor Data</h2>
    <p>Temperature: <span id="temperature-display"></span> Â°C</p>
    <p>Humidity: <span id="humidity-display"></span> %</p>

    <!-- Section for latest checked in User -->
    <h2>Latest Check In</h2>
    <p>Name: <span id="latest-check-in-name">N/A</span></p>
    <p>Card ID: <span id="latest-check-in-card-id">N/A</span></p>

</body>

</html>
