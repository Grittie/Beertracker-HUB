<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Time Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>

<body>
    <p>Database <span id="database-connection"></span> connection.</p>
    <h1>Smart Time Registration</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ timeRegistration.id }}</td>
                <td>{{ timeRegistration.startTime }}</td>
                <td>{{ timeRegistration.endTime }}</td>
                <td>{{ timeRegistration.duration }}</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
