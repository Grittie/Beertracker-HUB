[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_rts = 1
monitor_dtr = 1
monitor_speed = 115200
lib_deps = 
	tzapu/WiFiManager@^2.0.17
	miguelbalboa/MFRC522@^1.4.11
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	adafruit/DHT sensor library@^1.4.6
	bblanchon/ArduinoJson@^6.20.0
	ESP Async WebServer